<!doctype html>
<html lang="pt-br">

<head>
    <title>Cronmetro Deo Jiu-Jitsu</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<!-- corpo -->

<body class="container-fluid p-0">
    <!-- topo -->
    <section>
        <div class="row col-12 m-0">
            <!-- logo 1 ok no js -->
            <div class="col" onclick="logoUm()">
                <img src="img/Logo.png" alt="logo Deo Jiu-Jitsu" width="120">
            </div>
            <!-- select categoria -->
            <div class="col-6">
                <label for="" class="font-weight-bold col-form-label-lg">Selecione categoria:</label>
                <select id="categoria" class="form-control"onchange="selectCategoria()" >
                    <option value="0"selected disabled>----Selecione----</option>
                    <option value="1">PRÃ‰-MIRIM</option>
                    <option value="2">MIRIM</option>
                    <option value="3">INFANTIL / INFANTO - JUVENIL</option>
                    <option value="4">JUVENIL</option>
                    <option value="5">ADULTO - BRANCA</option>
                    <option value="6">ADULTO - AZUL</option>
                    <option value="7">ADULTO - ROXA</option>
                    <option value="8">ADULTO - MARRON</option>
                    <option value="9">ADULTO - PRETA</option>
                    <option value="10">MASTER I -5</option>
                    <option value="11">MASTER I -6</option>
                    <option value="12">MASTER 2 a 6</option>
                </select>
            </div>
            <!-- logo dois stop -->
            <div class="col">
                <img class="img-fluid float-right" src="img/Logo.png" alt="" width="120" onclick="stop()" style="cursor: pointer;">
            </div>
        </div>
    </section>
    <!-- fim topo -->

    <!-- Cronometros -->
    <section>
        <div class="frenteUm container col-12 row">
            <div class="cronometroUm col-3 text-center font-weight-bold">
                <span class="time1">00:00:00</span> 
            </div>
        </div>
        <div class="frenteDois container col-12 row">
            <div class="starButton">
                <i class="fa fa-play-circle fa-2x" aria-hidden="true" onclick="play()" id="playId" style="cursor: pointer;"></i>
                <i class="fa fa-pause-circle fa-2x toggle " aria-hidden="true" id="pauseId" onclick="pause()" style="cursor: pointer;"></i>
            </div>
            <div class="cronometroDois col-2  font-weight-bold">
                <div class="form-inline d-flex justify-content-center align-content-center">
                        <span id="tempo2">00:00</span>
                </div>
                
            </div>
        </div>
    </section>
    <!-- Fim Cronometros -->
    <!-- placar -->
    <section class="row col-12 m-0 p-0">
        <div class="col-6 fundoB">
            <div class="row ">
                <div class="fundoBranco d-flex justify-content-center align-content-center font-weight-bold">
                    <p id="lutadorBranco"></p>
                </div>
                <div class="row col-12 extra d-flex justify-content-end align-items-center p-0">
                    <div class="vantagem d-flex justify-content-center align-content-center font-weight-bold">
                        <p id="totalVan"></p>
                    </div>
                    <div class="punicao d-flex justify-content-center align-content-center font-weight-bold">
                        <p id="totalPunicaoF"></p>
                    </div>
                </div>
                <div class="row col-12 d-flex justify-content-center">
                    <div class="valores mr-1 d-flex  justify-content-center font-weight-bold">
                        <p id="totalDoisB"></p>
                    </div>
                    <div class="valores mr-1 d-flex  justify-content-center font-weight-bold">
                        <p id="totalTresB"></p>
                    </div>
                    <div class="valores mr-1 d-flex  justify-content-center font-weight-bold">
                        <p id="totalQuartroB"></p>
                    </div>
                    <div class="valores mr-1 d-flex  justify-content-center font-weight-bold" style="background:  #ffee04">
                        <p id="totalV"></p>
                    </div>
                    <div class="valores  mr-1 d-flex  justify-content-center font-weight-bold" style="background:  #da0101 ; color: #fff">
                        <p id="totalPB"></p>
                    </div>
                </div>
                <div class="col-12 row">
                    <div class="casaButton col-10">
                        <button class="btn btn-info botao font-weight-bold" onclick="btn2B()">+2</button>
                        <button class="btn btn-danger botao font-weight-bold mr-1" onclick="btnM2B()">-2</button>

                        <span class="btn btn-info botao font-weight-bold" onclick="btn3B()">+3</span>
                        <span class="btn btn-danger botao font-weight-bold" onclick="btnM3B()">-3</span>

                        <span class="btn btn-info botao font-weight-bold" onclick="btn4B()">+4</span> 
                        <span class="btn btn-danger botao font-weight-bold" onclick="btnM4B()">-4</span>

                        <span class="btn btn-info botao font-weight-bold" onclick="btn1B()">+1</span>
                        <span class="btn btn-danger botao font-weight-bold mr-1" onclick="btnM1B()">-1</span>

                        <span class="btn btn-info botao font-weight-bold" onclick="btnP1B()">+1</span>
                        <span class="btn btn-danger botao font-weight-bold" onclick="btnPM1B()">-1</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-6 fundoV">
            <div class="row">
                <div class="fundoDado d-flex justify-content-center align-content-center font-weight-bold">
                    <p id="lutadorVerde"></p>
                </div>
                <div class="row col-12 extra d-flex justify-content-end align-items-center p-0">
                    <div class="vantagem d-flex justify-content-center align-content-center font-weight-bold">
                        <p id="totalVantagemFinalV"></p>
                    </div>
                    <div class="punicao d-flex justify-content-center align-content-center font-weight-bold">
                        <p id="totalpunicaoFinalV"></p>
                    </div>
                </div>
                <div class="row col-12 d-flex justify-content-center">
                    <div class="valores mr-1 d-flex  justify-content-center font-weight-bold">
                        <p id="totalDoisV"></p>
                    </div>
                    <div class="valores mr-1 d-flex  justify-content-center font-weight-bold">
                        <p id="totalTresV"></p>
                    </div>
                    <div class="valores mr-1 d-flex  justify-content-center font-weight-bold">
                        <p id="totalQuatroV"></p>
                    </div>
                    <div class="valores mr-1 d-flex  justify-content-center font-weight-bold" style="background:  #ffee04">
                        <p id="totalVanV"></p>
                    </div>
                    <div class="valores  mr-1 d-flex  justify-content-center font-weight-bold" style="background:  #da0101 ; color: #fff">
                        <p id="totalPuniV"></p>
                    </div>
                </div>
                <div class="col-12 row">
                    <div class="casaButton col-10">
                        <div class="btn btn-info botao font-weight-bold" onclick="btn2V()">+2</div>
                        <span class="btn btn-danger botao font-weight-bold mr-1" onclick="btnM2V()">-2</span>

                        <span class="btn btn-info botao font-weight-bold" onclick="btn3V()">+3</span>
                        <span class="btn btn-danger botao font-weight-bold" onclick="btnM3V()">-3</span>

                        <span class="btn btn-info botao font-weight-bold" onclick="btn4V()">+4</span>
                        <span class="btn btn-danger botao font-weight-bold" onclick="btnM4V()">-4</span>

                        <span class="btn btn-info botao font-weight-bold" onclick="btn1V()">+1</span>
                        <span class="btn btn-danger botao font-weight-bold mr-1" onclick="btnM1V()">-1</span>

                        <span class="btn btn-info botao font-weight-bold" onclick="btnP1V()">+1</span>
                        <span class="btn btn-danger botao font-weight-bold" onclick="btnPM1V()">-1</span>
                    </div>
                </div>
            </div>
        </div>


    </section>
    <!-- fim placar -->

    <!--   <a href="#" id="link-sobre"><i class="fa fa-info" aria-hidden="true"></i></a>-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        window.$ = window.jQuery = require("jquery");
    </script>
    <script src="js/popper.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
